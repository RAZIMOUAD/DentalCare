<!-- src/app/layouts/user-layout/user-layout.component.html -->

<div class="flex h-screen bg-gray-50">

  <!-- ðŸ“± Menu mobile -->
  <button
    class="absolute top-4 left-4 z-50 p-2 rounded-md text-gray-700 bg-white shadow md:hidden"
    (click)="toggleSidebar()"
  >
    <lucide-icon name="Menu" class="w-5 h-5"></lucide-icon>
  </button>

  <!-- âœ… Sidebar -->
  <app-user-sidebar
    class="w-64 z-40 bg-white border-r shadow-lg fixed inset-y-0 left-0 transform transition-transform duration-300 ease-in-out"
    [ngClass]="{
      'translate-x-0': isSidebarOpen,
      '-translate-x-full': !isSidebarOpen,
      'md:relative md:translate-x-0 md:block': true
    }"
    (toggle)="toggleSidebar()"
  ></app-user-sidebar>

  <!-- âœ… Contenu principal -->
  <div class="flex-1 flex flex-col overflow-hidden md:ml-64">

    <app-user-header
      [fullName]="fullName"
      (logout)="logout()"
    ></app-user-header>

    <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
