<section class="p-6 md:p-10 bg-white min-h-screen rounded-2xl shadow-sm">
  <!-- ✅ En-tête -->
  <div class="flex justify-between items-center mb-6 border-b pb-4">
    <div>
      <h1 class="text-3xl font-bold text-blue-900 flex items-center gap-2">
        <lucide-icon name="user-check" class="w-6 h-6 text-blue-600"></lucide-icon>
        Gestion des Patients
      </h1>
      <p class="text-sm text-gray-500 italic">Suivez et gérez tous vos patients.</p>
    </div>

    <!-- ✅ Bouton “ajouter” visible uniquement dans la liste -->
    <button
      *ngIf="showAddButton"
      (click)="navigateToCreate()"
      class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition"
    >
      + Ajouter un patient
    </button>
  </div>

  <!-- ✅ Affichage dynamique -->
  <router-outlet (activate)="onComponentChange($event)"></router-outlet>
</section>
