<section class="p-6">
  <!-- ğŸ“¨ Titre -->
  <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
    <lucide-icon name="messageSquare" class="w-6 h-6 text-emerald-600" />
    BoÃ®te de messages
  </h2>

  <!-- ğŸ“¬ Contenu principal -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- ğŸ“¥ Liste des messages -->
    <div class="bg-white rounded-xl shadow-md overflow-y-auto max-h-[600px]">
      <ul>
        <li
          *ngFor="let msg of messages"
          (click)="openMessage(msg)"
          class="p-4 border-b cursor-pointer hover:bg-gray-50 transition-all"
          [class.bg-emerald-50]="selectedMessage?.id === msg.id"
          [class.font-semibold]="!msg.read"
        >
          <div class="flex justify-between items-center">
            <p class="text-sm text-gray-700 truncate w-[60%]">{{ msg.sender }}</p>
            <span class="text-xs text-gray-400">{{ msg.date }}</span>
          </div>
          <p class="text-sm text-gray-500 truncate">{{ msg.subject }}</p>
        </li>
      </ul>
    </div>

    <!-- ğŸ“– DÃ©tail du message sÃ©lectionnÃ© -->
    <div class="lg:col-span-2" *ngIf="selectedMessage">
      <div class="bg-white p-6 rounded-xl shadow-md min-h-[400px] flex flex-col justify-between">
        <div>
          <h3 class="text-xl font-bold text-gray-800 mb-2">
            {{ selectedMessage.subject }}
          </h3>
          <div class="mb-4 text-sm text-gray-500">
            <p>ğŸ“¤ <strong>De :</strong> {{ selectedMessage.sender }}</p>
            <p class="text-xs text-gray-400">{{ selectedMessage.date }}</p>
          </div>
          <p class="text-gray-700 leading-relaxed whitespace-pre-line">
            {{ selectedMessage.content }}
          </p>
        </div>

        <div class="text-right mt-6">
          <button
            (click)="closeMessage()"
            class="inline-flex items-center text-sm text-blue-600 hover:underline"
          >
            <lucide-icon name="arrow-left" class="w-4 h-4 mr-1" />
            Retour Ã  la liste
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
