<div
  class="w-full rounded-2xl shadow-sm p-4 flex items-center gap-4 bg-white hover:shadow-md transition-all duration-300 group"
>

  <!-- IcÃ´ne -->
  <div
    class="w-12 h-12 flex items-center justify-center rounded-lg text-xl"
    [ngClass]="color"
  >
    <lucide-icon [name]="icon" class="w-6 h-6"></lucide-icon>
  </div>

  <!-- Contenu -->
  <div class="flex flex-col flex-1">
    <span class="text-sm text-gray-500 font-medium">
      {{ title }}
    </span>

    <div class="flex items-center gap-2">
      <span class="text-xl font-bold text-gray-800 group-hover:text-blue-600 transition">
        {{ value }}
      </span>

      <!-- Variation optionnelle -->
      <div
        *ngIf="variation && variationType"
        class="flex items-center text-xs font-medium"
        [ngClass]="{
          'text-green-600': variationType === 'up',
          'text-red-600': variationType === 'down'
        }"
      >
        <lucide-icon
          [name]="variationType === 'up' ? 'arrow-up-right' : 'arrow-down-right'"
          class="w-4 h-4"
        />
        {{ variation }}
      </div>
    </div>
  </div>
</div>
