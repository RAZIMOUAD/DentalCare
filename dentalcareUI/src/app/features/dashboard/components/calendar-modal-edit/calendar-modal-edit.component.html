<div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl p-6 animate-fade-in">
    <h3 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      Modifier le rendez-vous
    </h3>

    <form (ngSubmit)="submit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- üîµ Patient (lecture seule) -->
      <div class="col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Patient</label>
        <input type="text"
               [value]="rendezVousToEdit.nomPatient"
               class="w-full border border-gray-200 bg-gray-100 rounded-lg px-3 py-2 text-sm"
               disabled />
      </div>
      <!-- Date -->
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
        <input type="date" [(ngModel)]="date" name="date" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-blue-500">
      </div>

      <!-- Type -->
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
        <select [(ngModel)]="type" name="type" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
          <option value="CONSULTATION">Consultation</option>
          <option value="SUIVI">Suivi</option>
          <option value="DETARTRAGE">D√©tartrage</option>
          <option value="AUTRE">Autre</option>
        </select>
      </div>
      <!-- Statut -->
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
        <select [(ngModel)]="status" name="status" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
          <option value="EN_ATTENTE">En attente</option>
          <option value="CONFIRME">Confirm√©</option>
          <option value="ANNULE">Annul√©</option>
        </select>
      </div>


      <!-- Heure de d√©but -->
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Heure de d√©but</label>
        <input type="time" [(ngModel)]="heureDebut" name="heureDebut" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-blue-500">
      </div>

      <!-- Heure de fin -->
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Heure de fin</label>
        <input type="time" [(ngModel)]="heureFin" name="heureFin" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-blue-500">
      </div>

      <!-- Motif -->
      <div class="col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Motif</label>
        <textarea [(ngModel)]="motif" name="motif" rows="2"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-blue-500"
                  placeholder="Ex: Contr√¥le annuel, Douleur, etc."></textarea>
      </div>

      <!-- Boutons -->
      <div class="col-span-2 flex justify-between pt-4">
        <!-- ‚úÖ Bouton de suppression √† gauche -->
        <button
          type="button"
          (click)="onRequestDelete()"
          class="inline-flex items-center gap-2 text-sm text-red-600 hover:text-red-800"
        >
          <lucide-icon name="Trash2" class="w-4 h-4" />
          Supprimer
        </button>

        <!-- ‚úÖ Boutons Annuler + Enregistrer √† droite -->
        <div class="flex gap-4">
          <button
            type="button"
            (click)="close()"
            class="text-sm text-gray-600 hover:text-red-600"
          >
            Annuler
          </button>
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm"
          >
            Enregistrer les modifications
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
