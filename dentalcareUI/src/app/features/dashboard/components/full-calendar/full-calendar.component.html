<section class="px-4 py-8 sm:px-8 lg:px-16 w-full h-full relative bg-gradient-to-br from-blue-50 via-white to-white rounded-3xl">

  <!-- üì¶ Conteneur principal -->
  <div class="bg-white shadow-2xl rounded-3xl p-6 sm:p-10 border border-blue-100">

    <!-- üß† En-t√™te du calendrier -->
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-8">
      <h2 class="text-3xl font-extrabold text-blue-800 flex items-center gap-2">
        <lucide-icon name="calendar-days" class="w-7 h-7 text-blue-600"></lucide-icon>
        Calendrier du cabinet
      </h2>
      <span class="text-sm text-blue-500 italic flex items-center gap-2">
        <lucide-icon name="info" class="w-4 h-4 text-blue-400"></lucide-icon>
        Cliquez ou glissez-d√©posez pour g√©rer vos cr√©neaux
      </span>
    </div>

    <!-- üìÖ Calendrier int√©gr√© FullCalendar -->
    <div class="border border-gray-200 rounded-xl overflow-hidden shadow-lg">
      <full-calendar
        [options]="calendarOptions"
        class="fc-theme-standard"
      ></full-calendar>
    </div>

    <!-- üß© L√©gende des statuts -->
    <div class="mt-8">
      <h3 class="text-lg font-semibold text-gray-700 mb-3 flex items-center gap-2">
        <lucide-icon name="list" class="w-5 h-5 text-gray-500"></lucide-icon>
        L√©gende des statuts
      </h3>
      <div class="flex flex-wrap gap-6 text-sm text-gray-600">
        <div class="flex items-center gap-2">
          <span class="w-4 h-4 rounded-full bg-orange-400 shadow"></span> En attente
        </div>
        <div class="flex items-center gap-2">
          <span class="w-4 h-4 rounded-full bg-green-500 shadow"></span> Confirm√©
        </div>
        <div class="flex items-center gap-2">
          <span class="w-4 h-4 rounded-full bg-red-500 shadow"></span> Annul√©
        </div>
        <!-- ‚ûï Ajouter d'autres couleurs au besoin -->
      </div>
    </div>
  </div>

  <!-- üí¨ Modale d'ajout de rendez-vous -->
  <app-calendar-modal
    *ngIf="showModal"
    [(patientName)]="patientName"
    [(startTime)]="startTime"
    [(endTime)]="endTime"
    [(motif)]="motif"
    [(type)]="type"
    [(praticien)]="praticien"
    (createAppointment)="onAppointmentCreated($event)"
    (closeModal)="closeModal()"
  ></app-calendar-modal>
</section>
