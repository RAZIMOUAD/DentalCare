<!-- 🌐 Section principale avec padding élégant -->
<section class="px-4 py-6 sm:px-6 lg:px-8 w-full h-full relative bg-gradient-to-br from-blue-50 via-white to-white rounded-lg">

  <!-- 📦 Conteneur du calendrier -->
  <div class="bg-white shadow-2xl rounded-2xl p-6 md:p-8 border border-gray-100">

    <!-- 🧠 Header du calendrier -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-2 mb-6">
      <h2 class="text-2xl md:text-3xl font-bold text-blue-900">📅 Calendrier du cabinet</h2>
      <span class="text-sm text-gray-500 italic">* Cliquez ou déplacez pour gérer vos créneaux</span>
    </div>

    <!-- 📅 Calendrier FullCalendar intégré -->
    <full-calendar
      [options]="calendarOptions"
      class="rounded-xl overflow-hidden border border-gray-200 shadow-md fc-theme-standard"
    ></full-calendar>

    <!-- 🗒️ Légende (à venir) -->
    <div class="mt-6">
      <h3 class="text-md font-semibold text-gray-700 mb-2">Légende :</h3>
      <div class="flex items-center gap-4 text-sm text-gray-600">
        <div class="flex items-center gap-2"><span class="w-4 h-4 rounded bg-orange-400"></span> En attente</div>
        <div class="flex items-center gap-2"><span class="w-4 h-4 rounded bg-green-500"></span> Confirmé</div>
        <div class="flex items-center gap-2"><span class="w-4 h-4 rounded bg-red-500"></span> Annulé</div>
        <!-- 🔄 Ajoute ici d'autres statuts si besoin -->
      </div>
    </div>
  </div>

  <!-- ✅ Modale dynamique d'ajout de RDV -->
  <app-calendar-modal
    *ngIf="showModal"
    [(patientName)]="patientName"
    [(startTime)]="startTime"
    [(endTime)]="endTime"
    (createAppointment)="onAppointmentCreated($event)"
    (closeModal)="closeModal()"
  ></app-calendar-modal>
</section>
