<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
  <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-sm animate-in" @fadeScale>
    <p class="text-gray-800 text-center text-lg font-medium mb-6">{{ message }}</p>

    <div class="flex justify-between space-x-4">
      <button (click)="onCancel()" class="w-1/2 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 transition">
        Annuler
      </button>
      <button (click)="onConfirm()" class="w-1/2 py-2 rounded-md bg-red-500 text-white hover:bg-red-600 transition">
        Oui, quitter
      </button>
    </div>
  </div>
</div>
