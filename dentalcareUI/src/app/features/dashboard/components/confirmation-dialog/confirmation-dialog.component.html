<div class="p-6 bg-white rounded-lg shadow-lg">
  <h2 mat-dialog-title class="text-xl font-semibold text-red-600 mb-2">
    {{ data.title }}
  </h2>
  <mat-dialog-content class="text-gray-800 text-sm mb-4">
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="flex justify-end gap-3">
    <button
      mat-button
      [mat-dialog-close]="false"
      class="px-4 py-2 rounded-md text-gray-700 hover:text-red-600 transition"
    >
      {{ data.cancelText || 'Annuler' }}
    </button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="true"
      class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md transition"
    >
      {{ data.confirmText || 'Confirmer' }}
    </button>
  </mat-dialog-actions>
</div>
