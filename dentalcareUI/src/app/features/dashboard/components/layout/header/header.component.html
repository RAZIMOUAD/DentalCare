<header class="w-full h-16 flex items-center justify-between px-4 md:px-6 bg-white shadow-sm border-b border-gray-200">
  <!-- â˜° Menu mobile -->
  <button
    (click)="onToggleSidebar()"
    class="md:hidden text-gray-600 hover:text-emerald-600 transition"
    aria-label="Ouvrir le menu"
  >
    <lucide-icon name="menu" class="w-6 h-6" />
  </button>

  <!-- Branding -->
  <div class="text-xl font-bold text-emerald-600 tracking-tight hidden sm:block">
    DentalCare Admin
  </div>

  <!-- Barre Ã  droite -->
  <div class="flex items-center gap-6">

    <!-- ðŸ”” Notifications -->
    <div class="relative">
      <button class="text-gray-600 hover:text-emerald-600 transition">
        <lucide-icon name="bell" class="w-6 h-6" />
      </button>
      <span *ngIf="notifications > 0"
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1.5 py-0.5 shadow">
        {{ notifications }}
      </span>
    </div>

    <!-- ðŸ‘¤ Nom + rÃ´le -->
    <div class="hidden sm:flex flex-col text-right leading-tight">
      <span class="text-sm font-medium text-gray-800" *ngIf="fullName">
        Bonjour, {{ fullName }}
      </span>
      <span class="text-xs text-gray-400">Administrateur</span>
    </div>

    <!-- ðŸšª Logout -->
    <button (click)="onLogout()"
            class="text-gray-600 hover:text-red-500 transition"
            title="DÃ©connexion">
      <lucide-icon name="logOut" class="w-6 h-6" />
    </button>
  </div>
</header>
