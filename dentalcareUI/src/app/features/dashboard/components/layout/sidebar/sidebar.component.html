<aside [class.open]="isOpen" class="h-screen bg-white border-r shadow-md w-64 md:block hidden transition-all duration-300">
  <div class="flex items-center justify-between px-4 py-4 border-b">
    <h2 class="text-xl font-bold text-blue-700">DentalCare</h2>
    <button (click)="onToggleSidebar()" class="md:hidden">
      <lucide-icon name="X" class="w-6 h-6 text-gray-700"></lucide-icon>
    </button>
  </div>

  <nav class="mt-4 px-4">
    <ul class="space-y-2">
      <li *ngFor="let item of navItems">
        <a [routerLink]="item.route"
           routerLinkActive="bg-blue-100 text-blue-700"
           class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-50 transition">
          <lucide-icon [name]="item.icon" class="w-5 h-5 text-gray-600"></lucide-icon>
          <span class="text-gray-800 font-medium">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="absolute bottom-0 w-full px-4 py-4 border-t">
    <button (click)="onLogout()"
            class="flex items-center gap-3 text-red-600 hover:text-red-800 transition">
      <lucide-icon name="LogOut" class="w-5 h-5"></lucide-icon>
      <span>DÃ©connexion</span>
    </button>
  </div>
</aside>
