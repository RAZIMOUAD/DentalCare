<div class="flex flex-col items-center justify-center min-h-screen px-4 bg-gray-50">
  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-md">
    <h1 class="text-xl font-semibold text-center text-gray-800 mb-6">
      🔐 Activation du compte
    </h1>

    <div *ngIf="message" class="mb-4 text-center">
      <p [ngClass]="{ 'text-green-600': !isError, 'text-red-600': isError }">
        {{ message }}
      </p>
    </div>

    <form *ngIf="!token" (ngSubmit)="activate()" class="space-y-4">
      <label class="block">
        <span class="text-gray-700">Code reçu par email :</span>
        <input
          type="text"
          [(ngModel)]="token"
          name="token"
          maxlength="6"
          class="mt-1 block w-full border border-gray-300 rounded-lg p-2"
          placeholder="123456"
          required
        />
      </label>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white rounded-xl hover:bg-blue-700"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Activation en cours...' : 'Activer le compte' }}
      </button>
    </form>
  </div>
</div>
