<section class="relative w-full h-screen overflow-hidden">
  <!-- Vidéo desktop -->
  <video
    autoplay
    muted
    loop
    playsinline
    class="hidden md:block absolute top-0 left-0 w-full h-full object-cover"
  >
    <source src="assets/videos/hero-video.mp4" type="video/mp4" />
  </video>

  <!-- Image mobile -->
  <img
    src="assets/images/hero-mobile.jpg"
    alt="Examen dentaire"
    class="block md:hidden absolute top-0 left-0 w-full h-full object-cover"
  />

  <!-- Overlay : léger flou + voile bleu tendre -->
  <div class="absolute top-0 left-0 w-full h-full bg-cyan-50/60 backdrop-blur-[3px] z-10"></div>

  <!-- Contenu centré -->
  <div
    class="relative z-20 flex flex-col justify-center items-center text-center h-full px-6 sm:px-10 text-[#134e4a]"
  >
    <h1
      class="hero-title text-3xl sm:text-5xl md:text-6xl font-bold tracking-tight mb-6 animate-fade-in-up"
    >
      Transformez votre sourire,<br />
      avec élégance et expertise.
    </h1>

    <p class="hero-subtitle text-base sm:text-lg md:text-xl max-w-2xl mb-8 animate-fade-in delay-300">
      Bienvenue chez DentalCare — là où la technologie et l'art dentaire
      s’unissent dans une atmosphère douce et féminine.
    </p>

    <button
      class="cta-button bg-white/90 text-cyan-800 font-semibold py-3 px-6 rounded-full hover:bg-cyan-100 hover:scale-105 transition-all duration-300 animate-fade-in delay-500"
    >
      Prendre rendez-vous
    </button>
  </div>
</section>
