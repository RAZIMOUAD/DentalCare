<section class="py-24 bg-white" id="testimonials">
  <div class="max-w-7xl mx-auto px-6 text-center">
    <h2 class="text-4xl font-extrabold text-cyan-900 mb-12 animate-fade-in-up">
      Ce que disent nos patients
    </h2>

    <div class="relative overflow-hidden">
      <div class="flex transition-transform duration-700 ease-in-out" [style.transform]="currentTransform">
        <div *ngFor="let testimonial of testimonials" class="min-w-full px-4">
          <div class="testimonial-card">
            <img
              ngSrc="{{ testimonial.photo }}"
              alt="Patient"
              width="80"
              height="80"
              class="w-20 h-20 rounded-full mx-auto mb-4 object-cover shadow-lg"
            />

            <p class="text-gray-700 italic mb-4">{{ testimonial.comment }}</p>
            <div class="flex justify-center space-x-1">
              <ng-container *ngFor="let star of [1,2,3,4,5]">
                <lucide-icon
                  name="Stars"
                  class="w-6 h-6"
                  [ngClass]="{'text-yellow-400': star <= testimonial.rating, 'text-gray-300': star > testimonial.rating}"
                ></lucide-icon>
              </ng-container>
            </div>
            <h4 class="mt-4 text-lg font-semibold text-cyan-800">{{ testimonial.name }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
