<!-- appointment-form.component.html -->
<div class="bg-white border border-gray-300 rounded-lg p-6 shadow-md space-y-4">
  <h3 class="text-lg font-semibold text-blue-700">
    Prendre rendez-vous pour le {{ selectedDate }}
  </h3>

  <!-- Créneau horaire -->
  <div>
    <label for="horaire" class="block text-sm font-medium text-gray-700 mb-1">Créneau disponible</label>
    <select
      id="horaire"
      class="w-full border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      [(ngModel)]="selectedSlot"
      name="selectedSlot"
    >
      <option disabled selected value="">-- Choisissez un créneau --</option>
      <option *ngFor="let slot of availableSlots" [value]="slot">{{ slot }}</option>
    </select>
  </div>

  <!-- Type de consultation -->
  <div>
    <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Type de consultation</label>
    <select
      id="type"
      [(ngModel)]="selectedType"
      name="selectedType"
      class="w-full border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    >
      <option disabled selected value="">-- Choisissez un type --</option>
      <option *ngFor="let type of typeOptions" [value]="type">{{ type }}</option>
    </select>
  </div>

  <!-- Boutons -->
  <div class="flex justify-end gap-4">
    <button
      class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2 rounded shadow"
      (click)="onSubmit()"
      [disabled]="!selectedSlot || !selectedType"
    >
      ✅ Valider
    </button>

    <button
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium px-5 py-2 rounded shadow"
      (click)="onCancel()"
    >
      ❌ Annuler
    </button>
  </div>
</div>
