<aside
  class="h-screen bg-white border-r border-gray-200 shadow-sm flex flex-col transition-all duration-300"
  [ngClass]="{ 'w-64': isOpen, 'w-20': !isOpen }"
>
  <!-- Logo & Bouton toggle -->
  <div class="flex items-center justify-between px-4 py-4 border-b border-gray-200">
    <div class="flex items-center gap-2 overflow-hidden transition-all duration-300">
      <lucide-icon name="UserCheck" class="text-blue-600 w-6 h-6"></lucide-icon>
      <span *ngIf="isOpen" class="font-bold text-lg text-blue-700 whitespace-nowrap">
        Espace Patient
      </span>
    </div>
    <button (click)="onToggleSidebar()" class="text-gray-500 hover:text-blue-600 transition">
      <lucide-icon name="ChevronRight" class="w-5 h-5" [ngClass]="{ 'rotate-180': !isOpen }"></lucide-icon>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 overflow-y-auto mt-4">
    <ul class="space-y-1">
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-blue-100 text-blue-600 font-medium"
          class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition rounded-lg group"
        >
          <lucide-icon [name]="item.icon" class="w-5 h-5"></lucide-icon>
          <span *ngIf="isOpen" class="whitespace-nowrap">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Déconnexion -->
  <div class="px-4 py-4 border-t border-gray-200">
    <button
      (click)="onLogout()"
      class="w-full flex items-center gap-3 text-red-600 hover:text-red-800 transition text-sm"
    >
      <lucide-icon name="LogOut" class="w-5 h-5"></lucide-icon>
      <span *ngIf="isOpen">Déconnexion</span>
    </button>
  </div>
</aside>
