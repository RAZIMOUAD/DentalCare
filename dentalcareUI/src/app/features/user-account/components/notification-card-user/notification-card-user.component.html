<div class="flex flex-col p-4 bg-white rounded-2xl shadow-sm border border-gray-200 hover:shadow-md transition-all duration-300">

  <!-- Statut avec Icône -->
  <div class="flex items-center gap-2 mb-3">
    <lucide-icon [name]="getStatusIcon()" class="w-6 h-6" [ngClass]="getStatusClasses()"></lucide-icon>
    <span class="font-semibold text-gray-700">
      Rendez-vous du {{ formatDate(notification.attemptedAt) }}
    </span>
  </div>

  <!-- Heure du rendez-vous -->
  <div class="text-sm text-gray-500 mb-2">
    Heure : {{ formatTime(notification.attemptedAt) }}
  </div>

  <!-- Statut final (Reçu, Échec) -->
  <div class="mt-4 self-start">
    <span class="px-3 py-1 text-xs rounded-full font-semibold" [ngClass]="getStatusClasses()">
      {{ notification.status === 'SUCCESS' ? 'Rappel envoyé' : 'Problème d’envoi' }}
    </span>
  </div>

</div>
