<div class="flex flex-col gap-6">

  <!-- Skeleton Loader pendant chargement -->
  <div *ngIf="isLoading" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 animate-pulse">
    <div *ngFor="let i of [1,2,3,4,5,6]" class="h-32 bg-gray-100 rounded-2xl"></div>
  </div>

  <!-- Liste de notifications utilisateur -->
  <div *ngIf="!isLoading && notifications.length > 0" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
    <app-notification-card-user
      *ngFor="let notification of notifications"
      [notification]="notification"
    ></app-notification-card-user>
  </div>

  <!-- Message vide si aucune notification -->
  <div *ngIf="!isLoading && notifications.length === 0" class="text-center text-gray-500">
    Vous n'avez pas encore reÃ§u de rappels.
  </div>

</div>
