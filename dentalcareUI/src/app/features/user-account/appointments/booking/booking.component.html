<full-calendar [options]="calendarOptions"></full-calendar>

<div *ngIf="showForm" class="rdv-form-container">
  <h3>🗓️ Prendre RDV pour le {{ selectedDate }}</h3>

  <label for="horaire">Choisir un horaire disponible :</label>
  <select id="horaire" (change)="onSlotSelected($event)">
    <option disabled selected value="">-- Choisissez un créneau --</option>
    <option *ngFor="let slot of getAvailableSlots()">{{ slot }}</option>
  </select>

  <div class="rdv-buttons">
    <button class="btn-confirm" (click)="validerRDV()" [disabled]="!heureDebut">Valider</button>
    <button class="btn-cancel" (click)="annulerRDV()">Annuler</button>
  </div>
</div>
