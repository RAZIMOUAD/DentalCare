
<section class="px-6 py-8 max-w-7xl mx-auto text-gray-800">
  <!-- ðŸ—“ï¸ Calendrier -->
  <div class="bg-white rounded-xl border border-blue-200 shadow p-5 mb-10">
    <full-calendar [options]="calendarOptions" class="rounded-md"></full-calendar>
  </div>

  <!-- ðŸ”„ Boutons d'action -->
  <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
    <div class="text-lg font-semibold text-blue-700">
      Mes Rendez-vous
    </div>

    <div class="flex gap-4">
      <button
        class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition"
        (click)="toggleTable()"
      >
        ðŸ“‹ Voir la liste
      </button>
      <button
        class="px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition"
        (click)="showForm = true"
      >
        âž• Nouveau RDV
      </button>
    </div>
  </div>

  <!-- ðŸ“„ Table des RDVs -->
  <app-appointments-table *ngIf="showTable"></app-appointments-table>

  <!-- ðŸ“ Formulaire de rÃ©servation -->
  <app-appointment-form
    *ngIf="showForm"
    [selectedDate]="selectedDate"
    [reservedSlots]="reservedSlots"
    (cancel)="annulerRDV()"
    (submit)="validerRDV($event)">
  </app-appointment-form>

</section>
