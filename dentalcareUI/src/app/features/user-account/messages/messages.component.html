<section class="max-w-3xl mx-auto p-6">
  <h2 class="text-2xl font-semibold text-blue-700 mb-4">📬 Messages de l’administration</h2>

  <div *ngFor="let message of messages" class="bg-white shadow-md rounded-xl p-4 mb-4 border border-blue-100">
    <div class="flex justify-between items-center mb-2">
      <h3 class="text-blue-600 font-semibold">👩‍⚕️ {{ message.sender }}</h3>
      <span class="text-sm text-gray-400">{{ message.date }}</span>
    </div>
    <p class="text-gray-800">{{ message.content }}</p>
  </div>

  <div *ngIf="messages.length === 0" class="text-gray-500 italic text-center mt-6">
    Aucun message pour le moment.
  </div>
</section>
