<section class="px-4 sm:px-8 py-10 max-w-7xl mx-auto text-gray-800">
  <!-- üîµ Titre principal avec ic√¥ne -->
  <h2 class="text-3xl sm:text-4xl font-bold text-blue-700 mb-8 text-center flex justify-center items-center gap-3">
    <lucide-icon name="calendar-days" class="w-8 h-8 text-blue-600"></lucide-icon>
    Calendrier des Disponibilit√©s
  </h2>

  <!-- üß© Message pour utilisateur non connect√© -->
  <div
    *ngIf="!isAuthenticated"
    class="mb-10 text-center bg-blue-50 border border-blue-200 p-6 rounded-xl shadow transition-all duration-300"
  >
    <p class="text-blue-800 font-medium flex justify-center items-center gap-2 text-base sm:text-lg">
      <lucide-icon name="user-plus" class="w-5 h-5 text-blue-600"></lucide-icon>
      Connectez-vous ou cr√©ez un compte pour r√©server un cr√©neau.
    </p>

    <a
      routerLink="/login"
      class="inline-flex items-center justify-center mt-3 px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg shadow hover:bg-blue-700 transition"
    >
      <span>Se connecter</span>
      <lucide-icon name="chevron-right" class="ml-2 w-4 h-4" />
    </a>
  </div>


  <!-- üîé Filtres (structure en place pour dev futur) -->
  <form class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10" (ngSubmit)="applyFilters()">
    <!-- üîπ Type de rendez-vous -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Type de rendez-vous</label>
      <select
        [(ngModel)]="appointmentType"
        name="appointmentType"
        class="block w-full border border-gray-300 rounded-lg p-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option>Tout afficher</option>
        <option>Consultation</option>
        <option>D√©tartrage</option>
        <option>Suivi</option>
      </select>
    </div>
    <div>
      <!-- üîπ Praticien -->
      <label class="block text-sm font-semibold text-gray-700 mb-1">Praticien</label>
      <select
        [(ngModel)]="selectedDoctor"
        name="selectedDoctor"
        class="block w-full border border-gray-300 rounded-lg p-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="">Tous les praticiens</option>
        <option>Dr. Zahra</option>
        <option>Dr. Hicham</option>
        <option>Dr. Yassine</option>
      </select>
    </div>
    <!-- üîπ Mois -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">P√©riode</label>
      <input
        type="month"
        [(ngModel)]="selectedMonth"
        (change)="applyFilters()"
        name="selectedMonth"
        class="block w-full border border-gray-300 rounded-lg p-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  </form>

  <!-- üé® L√©gende -->
  <div class="flex flex-wrap gap-6 justify-center items-center text-sm mb-8">
    <div class="flex items-center gap-2">
      <span class="w-4 h-4 bg-blue-500 rounded-full shadow-sm"></span>
      <span class="text-blue-600 font-medium">Disponible</span>
    </div>
    <div class="flex items-center gap-2">
      <span class="w-4 h-4 bg-gray-400 rounded-full shadow-sm"></span>
      <span class="text-gray-600 font-medium">R√©serv√©</span>
    </div>
  </div>

  <!-- üìÖ Calendrier -->
  <div class="bg-white rounded-xl border border-blue-100 shadow-xl p-5 md:p-6">
    <full-calendar [options]="calendarOptions"  #calendarRef></full-calendar>
  </div>
</section>
