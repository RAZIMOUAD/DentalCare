<section class="py-20 bg-white/60 backdrop-blur-sm px-6 md:px-16">
  <div class="max-w-4xl mx-auto text-center">
    <p class="text-sm text-cyan-700 font-medium mb-2 uppercase tracking-widest">
      ğŸ“¬ Message Us
    </p>
    <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-10">Drop us a message</h2>
  </div>

  <form (ngSubmit)="sendMessage()" class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
    <input [(ngModel)]="formData.name" name="name" type="text" required placeholder="Name" class="input-style" />
    <input [(ngModel)]="formData.email" name="email" type="email" required placeholder="Email" class="input-style" />
    <input [(ngModel)]="formData.phone" name="phone" type="text" required placeholder="Phone" class="input-style" />
    <input [(ngModel)]="formData.subject" name="subject" type="text" required placeholder="Subject" class="input-style" />

    <textarea [(ngModel)]="formData.message" name="message" rows="5" required placeholder="Your Message" class="input-style md:col-span-2 resize-none"></textarea>

    <div class="md:col-span-2 text-center">
      <button type="submit" class="bg-[#1f9ea1] text-white px-8 py-3 rounded-full hover:bg-[#147a7d] transition font-semibold shadow-lg">
        Send Message
      </button>
    </div>
  </form>
</section>
