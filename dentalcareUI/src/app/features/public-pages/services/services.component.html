<!-- Banner -->
<section class="bg-cover bg-center py-20 text-white text-center" style="background-image: url('assets/images/page-title3.jpg');">
  <h2 class="text-4xl font-bold mb-4">Dental Services</h2>
  <div class="flex justify-center gap-2 text-sm">
    <a routerLink="/home" class="hover:underline">Home</a>
    <span>/</span>
    <span>Services</span>
  </div>
</section>

<!-- Services Grid -->
<section class="py-20 px-6 md:px-16 bg-white/60 backdrop-blur-sm">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
    <div *ngFor="let service of services" class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 hover:-translate-y-2">
      <a routerLink="/service-details">
        <img [src]="service.img" alt="{{service.title}}" class="rounded-t-xl w-full h-56 object-cover transition-transform duration-500 hover:rotate-1 hover:scale-105" />
      </a>
      <div class="p-6 border-t border-blue-100">
        <h3 class="text-xl font-semibold text-blue-800 mb-3">{{ service.title }}</h3>
        <p class="text-gray-600 text-sm">
          Lorem ipsum dolor sit amet consectetur adipiscing elit sed do eiusmod tempor incididunt ut labore.
        </p>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center mt-12 gap-2 text-center">
    <button class="w-10 h-10 flex items-center justify-center rounded-md shadow bg-white text-gray-700 hover:bg-blue-100">
      <i class="bx bx-chevron-left text-lg"></i>
    </button>
    <button class="w-10 h-10 rounded-md bg-blue-600 text-white shadow font-semibold">1</button>
    <button class="w-10 h-10 rounded-md bg-white shadow hover:bg-blue-600 hover:text-white">2</button>
    <button class="w-10 h-10 rounded-md bg-white shadow hover:bg-blue-600 hover:text-white">3</button>
    <button class="w-10 h-10 flex items-center justify-center rounded-md shadow bg-white text-gray-700 hover:bg-blue-100">
      <i class="bx bx-chevron-right text-lg"></i>
    </button>
  </div>
</section>
